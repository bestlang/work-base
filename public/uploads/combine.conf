            alias /usr/share/nginx/html/new_special;
        }
            #location ^~ /adminSecurity/static/ueditor \.css$ {
            #    expires -1d;
            #}
	    location ^~ /adminSecurity {
	        alias /usr/share/nginx/html/cmsadmin/dist/;
		location ~ \.(css|html|js)$ {
		    expires -1d;
                }
	    }
	    location ^~ /images {
	        alias /usr/share/nginx/html/cmsadmin/images/;
	    }
        location ~ wxjssdk/.+\.php$ {
	    add_header Access-Control-Allow-Origin *;
            root /usr/share/nginx/html/;
            try_files $uri =404;
                fastcgi_pass 0.0.0.0:9000;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
            break;
        }
        location / {
            proxy_pass  http://uicps;
            proxy_redirect     off;
            proxy_set_header   Host     www.creb.com.cn;
            proxy_set_header   X-Real-IP        $remote_addr;
